
<div>
	<div class="adminMainTitle">
		<div class="adminSidebarTitleInternal">文件列表</div>
	</div>
	<div class="adminMainPanel">
		<table id="dataAdminList" data-action="#{ActionLink}" border="0" cellpadding="2" cellspacing="0" style="width: 100%;">
			<tr class="adminBar">
				<td colspan="12"><span><a href="#{addLink}"><img src="~img/add.gif" /> 添加文件</a></span> </td>
			</tr>
			<tr class="tableHeader">
				<td style="width:">_{id}</td>
				<td>分类</td>
				<td>_{name}</td>
				<td>大小</td>
				<td>版本</td>
				<td>评级</td>
				<td style="width:">_{view}</td>
				<td style="width:">_{comment}</td>
				<td>下载次数</td>
				<td>_{created}</td>
				<td>预览图</td>
				<td>_{admin}</td>
			</tr>
			<!-- BEGIN list -->
			<tr class="tableItems">
				<td>#{data.Id}</td>
				<td>#{data.CategoryName} - #{data.SubCategoryName}</td>
				<td><a href="" target="_blank"><strong>#{data.Title}</strong></a>
				</td>
				<td>#{data.SizeMB} MB</td>
				<td>#{data.Version}</td>
				<td>#{data.RankStar}</td>
				<td>#{data.Hits}</td>
				<td>#{data.Replies}</td>
				<td>#{data.Downloads}</td>
				<td>#{data.Created}</td>
				<td><a href="#{data.PreviewPicLink}" class="frmBox"><img src="#{data.PreviewPicThumb}" /></a></td>
				<td>
					<a href="#{data.LinkEdit}"><img src="~img/edit.gif" /> _{edit}</a>
					
					<span href="#{data.LinkDelete}" class="deleteCmd left10"><img src="~img/delete.gif" /> _{delete}</span>
				</td>
			</tr>
			<!-- END list -->
		</table>
	</div>
</div>
