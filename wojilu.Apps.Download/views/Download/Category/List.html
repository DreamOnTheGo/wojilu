        <!-- BEGIN list -->
        <table style="width:100%; margin-bottom:15px;">                    
            <tr>
                <td style="width:73%;" class="fileTitle"><a href="#{f.ShowLink}">#{f.Title}</a></td>
                <td style="width:13%;" class="fileRank">#{f.RankStar}</td>
                <td style="width:14%;" rowspan="3" class="fileDownload">
                    <div class="cmd"><img src="~img/s/download.png" /> <a href="#{f.ShowLink}">立即下载</a></div>
                    <div class="note">下载次数:#{f.Downloads}</div>
                </td>
            </tr>
            <tr>
                <td class="fileInfo">
                    授权: #{f.License}&nbsp;&nbsp;大小: #{f.SizeMB}MB&nbsp;&nbsp;
                    更新时间:#{f.Updated}&nbsp; 访问: #{f.Hits} 评论:#{f.Replies}</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td class="fileSummary">#{f.Summary}</td>
                <td>&nbsp;</td>
            </tr>            
        </table>
        <!-- END list -->
        
        <div>#{page}</div>
