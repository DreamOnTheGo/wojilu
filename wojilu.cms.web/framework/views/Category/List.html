<style>
.articleItem {padding:5px 5px 3px 15px;background:url("~img/tree/node.gif") no-repeat 0px 8px;}
</style>

<div>

    <h4 class="titleh2">#{c.Name}</h4>
    <div id="dataList">#{listContent}</div>
    <div id="pagebar">#{page}</div>

</div>

<script>
$( document).ready( function() {
    $('#pagebar a').click( function() {
        var lnk = $(this).attr( 'href' );
        lnk = lnk.replace( /List/g, 'ListContent' );
        $.post( lnk.toAjax(), function(data) {
            $('#dataList').html(data);
        });
        $('#pagebar a .currentPageNo').removeClass( 'currentPageNo' ).addClass( 'pageNo' );
        $(this).removeClass( 'pageNo' ).addClass( 'currentPageNo' );
        return false;
    });
});
</script>
