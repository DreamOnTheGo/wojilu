
	
		<div class="formPanel">

<form method="post" action="#{ActionLink}" class="ajaxPostForm">
            	<table style="width: 98%;"  cellpadding="7" cellspacing="0">
		<tr>
			<td>_{name}</td>
			<td><input type="text" name="Name" value="#{data.Name}" style="width:150px;" /></td>
		</tr>
       
        
		<tr>
			<td>_{description}</td>
			<td><textarea cols="20" name="Description" style="width:100%;height:80px;">#{data.Description}</textarea></td>
		</tr>
		
		<tr>
		    <td style="vertical-align:top;">wiki 开放状态</td>
            <td>#{OpenStatus}</td>
		</tr>
        
        <tr id="editorPanel" class="#{displayClass}" style="background:#ffe45c;">
            <td style="vertical-align:top;">受邀用户</td>
            <td>
                <div id=""><textarea name="userList" id="txtUserList" style="width:98%; height:50px;">#{userList}</textarea></div>
                            <div class="note">多个用户之间用逗号分隔</div>
            </td>
        </tr>                    
		
		<tr>
		    <td>wiki 统计信息</td>
		    <td><label><input name="IsShowWiki" id="Checkbox1" type="checkbox" #{checked} /> 显示词条统计信息</label>
                </td>
		</tr>

        
		<tr>
			<td>Logo</td>
			<td><input type="text" style="width:450px;" name="Logo" value="#{data.Logo}" style="width:150px;" /></td>
		</tr>        
        
		<tr><td></td>
			<td><input type="submit" value="_{editPageTopic}" class="btn" /> 
			<input type="button" value="_{return}" class="btnReturn" /></td>
		</tr>
	</table>
</form>

		</div>



<script>
$(document).ready( function() {


    $('#OpenStatus2').click( function() {
        $('#editorPanel').show();
    });
    
    $('#OpenStatus0').click( function() {
        $('#editorPanel').hide();
    });

    $('#OpenStatus1').click( function() {
        $('#editorPanel').hide();
    });
       
});
</script>
