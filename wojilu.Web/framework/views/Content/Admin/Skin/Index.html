
<div style=" padding:0px 20px 10px 20px;">
<div>

    <!-- BEGIN list -->
    <div class="skinItem #{s.CurrentClass}">
        <div>#{s.Name}</div>
        <div><img src="#{s.ThumbUrl}" /></div>
        <div>#{s.ApplyLink}</div>    
    </div><!-- END list -->


<div class="clear"></div>
</div>
<div>#{page}</div>

<style>
.skinItem { float:left; margin:10px; background:#eee; text-align:center; padding:5px 10px; }
.skinItem img { width:120px; height:120px;}

.currentSkin { font-weight:bold;}
.currentSkin span { color:Red;}
</style>

<script>
$(document).ready( function() {
    $('.skinItem a').click( function() {
        var url = $(this).attr( 'href' ).toAjax();
        $.post( url, {}, function(data) {
            if( 'ok'==data ) {
                var p = wojilu.tool.getBoxParent();
                p.wojilu.tool.reloadPage();
            }
            else
                alert( data );
        });
    
        return false;
    });
});
</script>

</div>
