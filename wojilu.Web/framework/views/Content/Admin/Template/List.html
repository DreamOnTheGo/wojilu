
<div id="typePanel">


    <!-- BEGIN list -->
    <div class="typeItem">
        <div><img src="#{c.Thumb}"  /></div>
        <div><input class="rdoType" name="SectionType" id="sectionType#{c.TypeFullName}" type="radio" value="#{c.TypeFullName}" #{c.Checked}/>
        <label for="sectionType#{c.TypeFullName}">#{c.Name}</label>
        </div>

    </div>
    <!-- END list -->

    <div class="clear"></div>
    <div>#{page}</div>

</div>

<style>
#typePanel { font-size:12px;}
.typeItem {float:left; margin:5px;}
.typeItem img{width:150px;height:100px;}
</style>

<script>
$( document ).ready( function() {
    $('.rdoType').click( function() {
        $( '#SectionType', window.parent.document ).val( $(this).val() );
    });
});
</script>
