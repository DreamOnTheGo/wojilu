<div style="margin:20px;height:480px;">
    <form method="post" action="#{ActionLink}">    		
	    <table id="tab1" style="border-collapse:collapse" border="0">
		    <tr>
			    <td style="width:80px"><strong>:{sectionName}</strong></td>
			    <td style="width:580px"><input name="Title" type="text" style="width: 250px" class="tipInput" tip="_{exName}"><span class="valid" mode="border"></span>
                    <input id="SectionType" name="SectionType" type="hidden" value="#{sectionType}"  />
			    </td>
		    </tr>
		    <tr>
			    <td><strong>:{templateType}</strong></td>
			    <td><iframe id="tmplist" src="#{templateTypeLink}?frm=true" frameborder="0" scrolling="no" style="width:680px;height:430px;"></iframe></td>
		    </tr>		
		    <tr>
			    <td></td>
			    <td><input name="Submit1" type="submit" value=":{addSection}" class="btn">
			    <input type="button" value="_{cancel}" class="btnCancel" />
			    <input name="serviceType" type="hidden" value="1" /></td>
		    </tr>		
	    </table>	
    </form>

</div>
