<div style="margin:10px;">
	<form action="#{ActionLink}" method="post">
	
	<table style="width: 750px" class="tabHeader" cellpadding="0" cellspacing="0">
		<tr>
			<td class="otherTab" style="width:25%;">:{addSection1}</td>
			<td class="otherTab" style="width:25%;">:{addSection2}</td>
			<td class="currentTab" style="width:25%;">:{addSection3}</td>
			<td class="otherTab" style="width:25%;">&nbsp;</td>
		</tr>
	</table>
	
	<div style="width: 750px;" class="tabMain">
	<div style="padding:20px;">
		<table style="width:99%;">
			<tr>
				<td style="width:60px;">:{dataSource}</td>
				<td>#{service.Name}</td>
			</tr>
			<tr>
				<td>:{templateType}</td>
				<td>#{template.Name}</td>
			</tr>
			<tr>
				<td>:{sectionName}</td>
				<td><input name="Title" type="text" value="#{service.Name}" class="tipInput" tip="_{exName}"><span class="valid" mode="border"></span></td>
			</tr>
			<tr><td colspan="2" style="padding:10px 0px;">#{settingList}</td></tr>
			<tr>
				<td>&nbsp;</td>
				<td style="padding:10px 0px;">
					<input name="Submit1" type="submit" value=":{addMashupSection}" class="btn" />
					<input name="Button1" type="button" value=":{prevStep}" class="btnReturn" />
					<input name="serviceId" type="hidden" value="#{service.Id}">
					<input name="templateId" type="hidden" value="#{template.Id}">			
					<input name="serviceType" type="hidden" value="0" />
					
				</td>
			</tr>
		</table></div>
	</div>
	
	</form>

</div>
