		    <a href="#{postListUrl}" class="frmBox" xwidth="800">_{all}</a>

		<td class="cmdAdmin">

<table style="height :120px;width:100%;">

	<tr>
		<td style="width:65%;" valign="top">
		<ul>
			<!-- BEGIN list -->

			<!-- END list -->
		</ul>
		
		
		</td>
