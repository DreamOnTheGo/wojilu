<div>
	<table cellspacing="1" cellpadding="4" border="0" style="width:98%;margin:5px auto;" id="dataAdminList">
		<tr class="tableHeader">
			<td>_{title}</td>
			<td align="center">_{created}</td>
			<td align="center">_{admin}</td>
		</tr>
		<!-- BEGIN list -->
		<tr class="tableItems">
			<td><span class="pollLink link" href="#{post.ShowLink}">#{post.Title}</span></td>
			<td align="center">#{post.Created}</td>
			<td align="center"><a href="#{post.DeleteLink}" class="deleteCmd">_{delete}</a></td>
		</tr>
		<!-- END list -->
	</table>
	<div>#{page}</div>
</div>

<script>

$(document).ready( function() {
    $('.pollLink').click( function() {     
        
        var p = wojilu.tool.getBoxParent();
        p.location.href= $(this).attr('href');
    });
});
</script>
