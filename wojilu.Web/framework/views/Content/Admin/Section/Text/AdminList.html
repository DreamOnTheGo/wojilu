<div style="margin:15px;">
	<table cellspacing="1" cellpadding="4" border="0" style="width: 100%;margin:auto;" id="dataAdminList">
	    <tr class="adminBar"><td colspan="4"><img src="~img/list.gif" />&nbsp;数据管理</td></tr>

		<tr class="tableHeader">
			<td style="width:10%;text-align:center">_{orderId}</td>
			<td style="width:60%">_{content}</td>
			<td align="center" style="width:20%">_{created}</td>
			<td align="center" style="width:10%">_{admin}</td>
		</tr>
		<!-- BEGIN list -->
		<tr class="tableItems">
			<td align="center">#{post.OrderId}</td>
			<td><a href="#{post.EditUrl}">#{post.Content}</a></td>
			<td align="center">#{post.PubDate}</td>
			<td align="center"><a href="#{post.DeleteUrl}" class="deleteCmd">_{delete}</a></td>
		</tr>
		<!-- END list -->
		<tr><td colspan="4">#{page}</td></tr>
	</table>

</div>
