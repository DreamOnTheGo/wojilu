<style>
#{app.Style}
#{app.SkinStyle}
</style>

<script src="~js/wojilu.app.content.js?v=#{jsVersion}" type="text/javascript"></script>
<script>
$(document).ready( function() {
    mergeSection();
});
</script>
<div id="portalContainer">
	<!-- BEGIN rowList -->	
	<div class="rowContainer" id="row#{row.Index}">		
		<!-- BEGIN columnList -->
		<div id="#{column.Id}" class="columnContainer column#{column.Index}">	
			<!-- BEGIN sectionList -->
			<div id="section#{section.Id}" combineIds="#{section.CombineIds}" class="sectionPanel clearfix">
				<div class="sectionTitle" id="sectionTitle#{section.Id}">
				    <div class="sectionTitleText" id="sectionTitleText#{section.Id}">
				        <div class="sectionTitleTab" contentId="sectionContentText#{section.Id}">#{section.Title}</div>				    
				    </div>
				    <div class="sectionMore">#{section.MoreLink}</div>
				    <div class="clear"></div>
				</div>
				<div class="sectionContent" id="sectionContent#{section.Id}">
				    <div class="sectionContentText" id="sectionContentText#{section.Id}">
				    #{section.MarqueeStart}#{section.Content}#{section.MarqueeEnd}
				    </div>
				</div>
			</div>
			<!-- END sectionList -->		
		</div>
		<!-- END columnList -->		
		<div class="clear"></div>	
	</div>
	<!-- END rowList -->
</div>
