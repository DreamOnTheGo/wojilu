<table style="width: 100%">
	<tr>
		<td style="width:70%;">
		<ul style="margin:0px;padding:0px;">
			<!-- BEGIN list -->
			<li><a href="#{post.Url}" target="_blank">#{post.Title}</a> <span class="note">#{post.Created}</span></li>
			<!-- END list -->
		</ul>
		</td>
		<td style="width:30%; text-align:center; padding:5px;">
		<!-- BEGIN imgs -->
		<div><a href="#{img.Url}" target="_blank"><img src="#{img.Thumb}" /></a><br/><a href="#{img.Url}">#{img.Title}</a></div>
		<!-- END imgs -->
		</td>
	</tr>
</table>
