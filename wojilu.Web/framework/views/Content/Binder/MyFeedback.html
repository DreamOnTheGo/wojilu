<div class="feedbackContainer" style="margin:5px;">

	<form id="feedbackForm" method="post" action="#{ActionLink}" class="ajaxUpdateForm" insertType="prepend">

		<textarea id="feedbackContent" name="Content" style="width:99%;height:60px;"></textarea><br/>
		<input id="btnSubmit" class="btn" name="Submit1" type="submit" value="_{feedback}" /><input id="chkPrivate" name="chkPrivate" type="checkbox" class="left5" /><label for="chkPrivate">_{privateWords}</label> <span class="note">#{pwTip}</span>
	
	</form>
	
	
	<div id="feedbackList" style="margin-top:10px;">		
		<div id="formResult"></div>
	<!-- BEGIN list -->
		<table style="width: 100%;margin:8px 0px 2px 0px;background:#efefef;" border="0">
			<tr>
				<td rowspan="2" style="text-align:center;width:60px; vertical-align:top"><a href="#{f.UserLink}"><img src="#{f.UserFace}" /></a></td>
				<td><a href="#{f.UserLink}">#{f.UserName}</a> <span class="note">#{f.Created}</span></td>
				<td style="text-align:right;"><a href="#{f.ReplyLink}" class="frmBox" xheight="200" title="_{reply}" xwidth="450" xheight="150">_{reply}</a></td>
			</tr>
			<tr>
				<td colspan="2">#{f.Content}</td>
			</tr>
		</table>	
	<!-- END list -->
	
	<div style="text-align:right;margin:5px 10px 5px 5px;"><a href="#{f.ListLink}"><img src="~img/arrowRight.gif" />_{viewAllFeedback}</a></div>
	
	</div>

</div>
