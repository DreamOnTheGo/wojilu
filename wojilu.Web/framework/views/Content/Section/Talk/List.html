<h4>#{section.Title}</h4>
<ul>
	<!-- BEGIN list -->
	<li style="padding:10px 5px 10px 10px">
		<div class="quote"><span class="qSpan"><a href="#{post.Url}" style="font-size:14px;">#{post.Description}</a></span></div>		
		<div style="text-align:right;">-- #{post.Title} <span class="note">(#{post.Created})</span></div>	
	</li>
	<!-- END list -->
</ul>
