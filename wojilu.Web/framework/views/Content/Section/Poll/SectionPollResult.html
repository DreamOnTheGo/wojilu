<div style="margin:0px;">

    <div class="strong" style="margin:5px 0px 5px 0px;color:red;">#{poll.Title}</div>
    <div style="margin:5px;font-size:12px;color:#666;">#{poll.Question}</div>

    <div style="margin:0px;font-size:12px;">
        <div id="pollContainer">
            <table class="pollOptions" cellpadding="0" cellspacing="0" style="width:100%;margin-left:0px;">
            <!-- BEGIN options -->
            <tr>
                <td class="optionItemString"><label for="pollOption#{op.Id}">#{op.Text}</label></td>
                <td id="onePollResult#{op.Id}" class="onePollResult">
                    <img src="~img/vote.gif" style="width:#{op.ImgWidth}px;height:9px;" />
                    <span class="pollOptionVotes">#{op.Percent}</span>
                </td>
            </tr><!-- END options -->
            </table>

            <div class="note">
                _{pollVoted}:{voterCount}: <a href="#{poll.ResultLink}" class="frmBox">#{poll.Voters}</a> 。#{poll.ExpiryInfo}
            </div>
            
        </div>
    </div>
</div>
