
<h1 class="h1title">#{post.Title}</h1>	
<div class="postInfo">
	<span>#{post.CreateTime}</span>
	<span class="left10">_{view}:#{post.Hits}</span> 
	<span class="left10">_{comment}:#{post.ReplyCount} <a href="#comments">_{viewByHit}</a></span>
	<span class="left10 fontBig" fontTarget="postContent">_{fontBig}</span>
	<span class="fontSmall" fontTarget="postContent">_{fontSmall}</span>
	<span class="left5 print" onclick="window.print();">_{print}</span>
</div>
<div class="postContent" id="postContent">#{post.Content}</div>
<div class="postSource">_{src}:#{post.Source}</div>


<script>
$(document).ready( function() {
    wojilu.ui.editFontSize();
});
</script>
