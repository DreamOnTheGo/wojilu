<div style="padding:20px">
<style>
.appLogo {border-top:1px #e2ebf7 solid;padding-top:15px; padding-right:10px; width:12%;}
.appName {border-top:1px #e2ebf7 solid;padding-top:15px; width:70%;}
.appCmd {border-top:1px #e2ebf7 solid;padding-top:15px; width:18%;}

table.appList {width: 100%;font-size:12px;}
table.appList:hover {background:#eff9fe;}
</style>

		<div style="margin: 10px;">
			
			<!-- BEGIN list -->
			<table class="appList" cellpadding="0" cellspacing="0">		
				<tr>
					<td rowspan="3"  class="appLogo"><img src="#{app.Logo}" /></td>
					<td class="appName"><span class="font14 strong">#{app.Name}</span></td>
					<td class="appCmd">#{app.AddInfo}</td>
				</tr>
				<tr>
					<td class="note">_{developer}: #{app.Creator}</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td class="note" style="vertical-align:top;">_{description}: #{app.Description}</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td style="height:30px;">&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</table>
			<!-- END list -->
			
			

		</div>
</div>
