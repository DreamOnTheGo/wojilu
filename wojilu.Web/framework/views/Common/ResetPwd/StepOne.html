

<div style="width: 550px; background: #fff; margin: auto; padding: 50px 0px;">
	<div style="font-size: 16px; font-weight: bold; padding: 5px 10px; border-bottom: 1px #ccc solid; margin: 10px">
		_{resetPwd}</div>
	<form action="#{ActionLink}" method="post" id="mypwdform" class="ajaxPostForm" loading="_{sendingEmailTip}" callback="postCallback">
		<table cellpadding="5" style="width: 95%; margin: auto; margin-top: 30px">
			<tr>
				<td style="text-align: right;width:60px">Email<span class="red">*</span></td>
				<td><input name="Email" id="emailText" type="text" /> <span class="valid" msg="_{resetPwdRequireEmail}" show="true" rule="email"></span></td>
			</tr>
			<tr style="display:none;" id="validationRow"><td style="text-align: right">
				_{validationCode}<span class="red">*</span></td><td>#{Captcha}</td></tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input class="btn" name="Submit1" type="submit" value="_{submit}" />
				</td>
			</tr>
			<tr><td></td><td><span class="note left10">_{forgetEmailTip}</span></td></tr>
		</table>
	</form>
</div>

<script type="text/javascript">


function showValidationImg() {

    if( wojilu.ctx.isValidationImgLoad ) return;

    $('#validationRow').show();    
    wojilu.ctx.isValidationImgLoad = true;
}

$(document).ready( function() {
	$('#emailText').focus( showValidationImg );
});


function postCallback(thisForm, data ) {
	$('#validationRow img').click();
}

</script>
