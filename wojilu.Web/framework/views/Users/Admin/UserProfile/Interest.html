
<div style="padding:20px">

<style>
.radio input {
	width: 40px;
}

.profileHeader {
	border-bottom: 1px #aaa dotted;
	font-family: 微软雅黑, Calibri;
	font-size: 18px;
	font-weight: bold;
	padding: 10px 5px 6px 0px;
}
td.profile_panel {
	padding-top:10px; padding-left:10px;
}
.profile_panel table {
	border: 0px #fff solid; 
}
.profile_panel table td {
	border-bottom: 1px #fff dotted;
}
/**/

.interesting {
	width: 500px;
	height: 50px;
}

td.tdLeft {
	width:100px;
	text-align: left;
}

</style>

<form method="post" action="#{ActionLink}" class="ajaxPostForm">
	<table style="width: 95%; margin: auto; ">
		<tr>
			<td class="style1" colspan="2" style="font-size:14px">_{interestNote}</td>
		</tr>
		<tr>
			<td style="width: 98%" valign="top" class="profile_panel">
			<table>
				<tr>
					<td class="tdLeft">_{music}</td>
					<td><textarea name="Music" class="interesting">#{m.Music}</textarea>
					</td>
				</tr>
				<tr>
					<td class="tdLeft">_{movie}</td>
					<td><textarea name="Movie" class="interesting">#{m.Movie}</textarea>
					</td>
				</tr>
				<tr>
					<td class="tdLeft">_{book}</td>
					<td><textarea name="Book" class="interesting">#{m.Book}</textarea>
					</td>
				</tr>
				<tr>
					<td class="tdLeft">_{sport}</td>
					<td><textarea name="Sport" class="interesting">#{m.Sport}</textarea>
					</td>
				</tr>
				<tr>
					<td class="tdLeft">_{eat}</td>
					<td><textarea name="Eat" class="interesting">#{m.Eat}</textarea>
					</td>
				</tr>
				<tr>
					<td class="tdLeft">_{otherInterest}</td>
					<td><textarea name="OtherHobby" class="interesting">#{m.OtherHobby}</textarea>
					</td>
				</tr>
				
				<tr><td colspan="2" style="text-align:center">
				<input name="Submit1" type="submit" class="btnSave btn" value="_{saveUpdate}">&nbsp;
				</td></tr>

			</table>
			</td>
		</tr>
		</table>
</form>


</div>
