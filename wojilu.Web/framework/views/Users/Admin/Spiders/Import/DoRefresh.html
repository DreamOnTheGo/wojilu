

<div style="margin-bottom:10px;">
<table><tr><td>开始导入数据……</td><td><span id="info" style="font-size:1px; margin-left:10px;">马上开始</span></td></tr></table>

</div>
<div><textarea id="txtOutput" style="width:98%; height:380px;"></textarea></div>

<script>
$(document).ready( function() {

    var myTimer = setInterval( getStatus, 1000 );
    $('#info').html( '<img src="~img/ajax/ajaxloading.gif" />' );
    

    function getStatus() {
        $.post( '#{processLink}'.toAjax(), function(data) {
            $('#txtOutput').val( data );
            if( data.indexOf( '操作结束' )>0 ) {
                clearInterval( myTimer );
                $('#info').html( '操作结束。' );
            }
        });
    };


});
</script>
