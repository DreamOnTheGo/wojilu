    var pageIndex = 0;
    
    $( document ).ready( function() {
    
        wojilu.ui.frmLink();
    
        $('#lnkUrl').click( function() {
            pageIndex ++;

            var msg = '这是数据：'+pageIndex;

        });
        
    });
    
    window.onpopstate = function(e) {
        var msg = e.state;
        $('#txtMsg').html( '(后退信息)'+msg+ '....link='+window.location.href  );        
    };
