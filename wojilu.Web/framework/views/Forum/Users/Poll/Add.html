#{location}

<div class="forumForm addPollPanel">
	<div class="forumFormTitle">:{addPoll}</div>

	<form action="#{ActionLink}" method="post" id="forumPollForm" class="ajaxPostForm">
	<table class="forumFormMainTable" style="margin:20px 10px 50px 30px">
		<tr>
			<td class="tdL"><strong>:{pollTitle}</strong></td>
			<td>
			<input name="Title" style="width: 450px" type="text" ><span class="valid" mode="border"></span></td>
		</tr>
		<tr>
			<td class="tdL" valign="top">:{pollNote}<br>
			<span class="note">(_{optional})</span></td>
			<td>#{Editor}</td>
		</tr>
		<tr>
			<td valign="top" colspan="2" style=" line-height:200%; padding:10px 0px 10px 28px"><div style="display:none;" id="optionCount">#{optionCount}</div>
			<div>:{option}1：<input name="Answer" type="text" class="width300" maxlength="50"/><span class="valid" mode="border"></span></div>
			<div>:{option}2：<input name="Answer" type="text" class="width300" maxlength="50" /><span class="valid" mode="border"></span></div>
			<div>:{option}3：<input name="Answer" type="text" class="width300" maxlength="50" /></div>
			<div>:{option}4：<input name="Answer" type="text" class="width300" maxlength="50" /></div>
			<div>:{option}5：<input name="Answer" type="text" class="width300" maxlength="50" /></div>
			<div style="margin:5px 40px;"><span class="font12 cmd" id="pollOptionAdd">+ :{addOneOption}</span>
			<span class="left10 font12 cmd" id="pollOptionRemove">- :{deleteOneOption}</span></div>
			</td>
		</tr>
		
		<tr>
			<td class="tdL"><strong>:{pollType}</strong></td>
			<td><input id="ptype1" name="PollType" type="radio" #{singleCheck} value="0" /><label for="ptype1">:{singleChoice}</label> <input id
			="ptype2" name="PollType" type="radio" class="left10" value="1" #{multiCheck} /><label for="ptype2">:{multiChoice}</label>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="padding: 5px 10px 30px 80px;">
			<input name="btnSubmit" type="submit" value=":{pubPoll}" class="btn"><input name="forumId" type="hidden" value="#{forumId}" /></td>
		</tr>
		<tr>
			<td class="tdL"><strong>:{effectiveDay}</strong></td>
			<td>
			<input name="Days" style="width: 30px" type="text" value="0"> 
			 <span class="red font12">:{dayTip}</span></td>
		</tr>
		<tr>
			<td class="tdL" valign="top"><strong>:{otherRequirements}</strong></td>
			<td><input name="IsVisible" id="pIsVisible" type="checkbox"><label for="pIsVisible">:{isVisible}</label> 
			<input class="left20" name="OpenVoter" id="pOpenVoter" type="checkbox" /><label for="pOpenVoter">:{isVoterOpen}</label></span>
			</td>
		</tr>
	</table>
	</form>

</div>
