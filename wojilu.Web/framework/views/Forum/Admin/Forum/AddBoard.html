


<div style="width:620px; padding:15px;">

<style>
#deleteLogo { cursor:pointer;}
</style>

	<form method="post" action="#{ActionLink}" enctype="multipart/form-data" style="margin:0px 0px 30px 0px">
	<table style="width: 600px;" class="sTable" cellpadding="3" cellspacing="0">
		<tr>
			<td class="strong">_{name}</td>
			<td><input name="Name" type="text" value="#{Name}" class="tipInput" tip="_{exName}" /> <span class="valid" mode="border"></span></td>
		</tr>
		<tr>
			<td>:{parentBoard}</td>
			<td>#{CategoryDropDown}</td>
		</tr>
		<tr>
			<td style="vertical-align:top">logo</td>
			<td style="padding-bottom:20px">#{boardLogo} <input name="File1" type="file" /></td>
		</tr>
		<tr>
			<td style="vertical-align:top">_{description}</td>
			<td><textarea name="Description" style="width:100%;height:60px;">#{Description}</textarea></td>
		</tr>

		<tr>
			<td style="vertical-align:top">:{notice}</td>
			<td>#{Editor}</td>
		</tr>
		<tr><td>:{subboardStyle}</td><td>#{ViewId}</td></tr>
		<tr>
			<td>:{isCategory}</td>
			<td>#{chkIsCategory}</td>
		</tr>
		<tr>
			<td></td>
			<td>
			<input type="submit" value="#{lblForumAction}" class="btn"/>
			<input type="button" value="_{cancel}" class="btnCancel"/>
			</td>
		</tr>
	</table>
	</form>
	
</div>
